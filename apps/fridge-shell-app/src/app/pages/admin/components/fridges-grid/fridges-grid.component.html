<ng-container *ngIf="filteredFridges | any; else noData">
  <app-fridge-card
    *ngFor="let fridge of filteredFridges"
    [fridge]="fridge"
  ></app-fridge-card>
</ng-container>

<ng-template #noData>
  <p i18n="@@noFridgesMatchingFilter">
    No fridges matching the filter "{{ searchQuery }}"
  </p>
</ng-template>
