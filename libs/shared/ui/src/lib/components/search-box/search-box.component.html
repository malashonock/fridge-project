<mat-form-field
  class="search-box"
  appearance="outline"
  subscriptSizing="dynamic"
>
  <mat-label>{{ label }}</mat-label>
  <input
    matInput
    [formControl]="searchControl"
    [id]="name"
    [name]="name"
    [placeholder]="placeholder"
    [matAutocompleteDisabled]="!autocomplete"
    [matAutocomplete]="autocomplete!"
    (keyup.escape)="searchControl.reset()"
  />
  <mat-icon *ngIf="isBlank$ | async" matSuffix>search</mat-icon>
  <button
    *ngIf="(isBlank$ | async) === false"
    matSuffix
    mat-icon-button
    type="button"
    (click)="searchControl.reset()"
  >
    <mat-icon>close</mat-icon>
  </button>
</mat-form-field>
