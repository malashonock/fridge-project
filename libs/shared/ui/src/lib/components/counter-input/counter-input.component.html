<div class="input-container">
  <button
    mat-mini-fab
    #decrementBtn
    (click)="decrement()"
    i18n-matTooltip="@@decrement"
    matTooltip="Decrease by 1"
    class="control-btn"
    color="primary"
  >
    <mat-icon>remove</mat-icon>
  </button>

  <mat-form-field
    appearance="outline"
    subscriptSizing="dynamic"
    class="counter-field"
  >
    <input
      #counterInput
      type="text"
      class="counter-input"
      libNumericInput
      [formControl]="formControl"
      [errorStateMatcher]="earlyErrorStateMatcher"
    />
  </mat-form-field>

  <button
    mat-mini-fab
    #incrementBtn
    (click)="increment()"
    i18n-matTooltip="@@increment"
    matTooltip="Increase by 1"
    class="control-btn"
    color="primary"
  >
    <mat-icon>add</mat-icon>
  </button>
</div>

<div class="errors">
  <mat-error *ngIf="formControl.errors?.['isNaN']" i18n="@@counterErrorNaN"
    >Input value must be a number</mat-error
  >
  <mat-error
    *ngIf="formControl.errors?.['fractionOverflow']"
    i18n="@@counterErrorInteger"
    >Input value must be an integer</mat-error
  >
  <mat-error *ngIf="formControl.errors?.['min']" i18n="@@counterErrorNegative"
    >Input value cannot be negative</mat-error
  >
</div>
