<a
  mat-menu-item
  [routerLink]="config?.href"
  routerLinkActive="active"
  [class]="['menu-item', variant]"
  (click)="closeHostMenu()"
>
  <mat-icon
    *ngIf="!!config?.matIconCode"
    class="icon material-symbols-outlined"
    >{{ config?.matIconCode }}</mat-icon
  >
  <span class="text">{{ config?.text }}</span>
</a>
