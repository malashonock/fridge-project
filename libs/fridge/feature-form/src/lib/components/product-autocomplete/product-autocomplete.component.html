<lib-search-box
  name="product-autocomplete"
  i18n-label="@@addProduct"
  label="Add product"
  i18n-placeholder="@@productNameAutocomplete"
  placeholder="Start typing product name..."
  (searchQueryChange)="onSearchQueryChange($event)"
  [autocomplete]="auto"
></lib-search-box>

<mat-autocomplete #auto autoActiveFirstOption [displayWith]="productDisplayFn">
  <mat-option
    *ngFor="let product of filteredProducts$ | async | or : []"
    [value]="product"
  >
    {{ product.name }}
  </mat-option>
</mat-autocomplete>
