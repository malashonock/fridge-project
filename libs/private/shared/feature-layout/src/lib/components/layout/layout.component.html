<div libFixedHeader>
  <lib-header></lib-header>
  <mat-progress-bar
    *ngIf="(loadingCount$ | async | or : 0) > 0"
    color="accent"
    mode="indeterminate"
  ></mat-progress-bar>
</div>
<mat-sidenav-container class="container">
  <mat-sidenav libMobileMenu class="side-menu" position="end">
    <lib-menu-item
      *ngFor="let menuItemConfig of menuItemsConfig; trackBy: menuItemTrackBy"
      [config]="menuItemConfig"
    ></lib-menu-item>
  </mat-sidenav>
  <mat-sidenav-content class="main-content">
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
