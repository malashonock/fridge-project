<div>
  <nav mat-tab-nav-bar [tabPanel]="tabPanel">
    <a
      mat-tab-link
      *ngFor="let tab of tabs"
      [routerLink]="tab.link"
      routerLinkActive
      #rla="routerLinkActive"
      [active]="rla.isActive"
      (click)="onTabSelect(tab)"
      >{{ tab.label }}</a
    >
  </nav>
  <mat-tab-nav-panel #tabPanel class="tab-panel">
    <router-outlet></router-outlet>
  </mat-tab-nav-panel>
</div>
