<form [formGroup]="form">
  <table
    mat-table
    [dataSource]="dataSource"
    formArrayName="productQuantities"
    [trackBy]="productQtyTrackBy"
    class="fridge-products"
  >
    <!-- Column definitions -->
    <ng-container matColumnDef="product">
      <th mat-header-cell *matHeaderCellDef i18n="@@productHeader">Product</th>
      <td mat-cell *matCellDef="let productQty; let i = index">
        {{ productQty.product?.name }}
      </td>
    </ng-container>

    <ng-container matColumnDef="quantity">
      <th
        mat-header-cell
        *matHeaderCellDef
        i18n="@@quantityShort"
        class="align-center"
      >
        Qty
      </th>
      <td
        mat-cell
        *matCellDef="let productQty; let i = index"
        [formGroupName]="i"
      >
        <app-counter-input formControlName="quantity"></app-counter-input>
      </td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th
        mat-header-cell
        *matHeaderCellDef
        class="align-center"
        i18n="@@actions"
      >
        Actions
      </th>
      <td
        mat-cell
        *matCellDef="let productQty; let i = index"
        class="align-center"
      >
        <div class="action-btn-container">
          <button
            mat-icon-button
            i18n-matTooltip="@@deleteProduct"
            matTooltip="Delete product"
            class="action-btn"
            (click)="openDeleteProductQtyDialog(productQty)"
          >
            <mat-icon>delete</mat-icon>
          </button>
        </div>
      </td>
    </ng-container>

    <!-- Row definitions -->
    <tr mat-header-row *matHeaderRowDef="tableColumns"></tr>
    <tr mat-row *matRowDef="let productQty; columns: tableColumns"></tr>

    <tr *matNoDataRow>
      <td
        [attr.colspan]="tableColumns.length"
        class="nodata-row"
        i18n="@@noFridgeProducts"
      >
        There are no products in this fridge yet.
      </td>
    </tr>
  </table>
</form>
