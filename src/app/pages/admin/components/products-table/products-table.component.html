<div class="table-container">
  <table mat-table [dataSource]="dataSource" multiTemplateDataRows matSort>
    <ng-container matColumnDef="name" sticky>
      <th mat-header-cell mat-sort-header *matHeaderCellDef>Product name</th>
      <td mat-cell *matCellDef="let product">{{ product.name }}</td>
    </ng-container>

    <ng-container matColumnDef="category">
      <th mat-header-cell mat-sort-header *matHeaderCellDef>Category</th>
      <td mat-cell *matCellDef="let product">{{ product.category }}</td>
    </ng-container>

    <ng-container matColumnDef="price">
      <th mat-header-cell mat-sort-header *matHeaderCellDef class="align-right">
        Price, BYN
      </th>
      <td
        mat-cell
        *matCellDef="let product"
        class="align-right"
        [innerHtml]="product.price | money"
      ></td>
    </ng-container>

    <ng-container matColumnDef="weight">
      <th mat-header-cell mat-sort-header *matHeaderCellDef class="align-right">
        Weight
      </th>
      <td mat-cell *matCellDef="let product" class="align-right">
        {{ product.weight.value + " " + product.weight.unit }}
      </td>
    </ng-container>

    <ng-container matColumnDef="shelfLife">
      <th mat-header-cell *matHeaderCellDef class="align-right">Shelf life</th>
      <td mat-cell *matCellDef="let product" class="align-right">
        {{ product.shelfLife }}
      </td>
    </ng-container>

    <ng-container matColumnDef="productDetails">
      <td
        mat-cell
        *matCellDef="let product"
        [attr.colspan]="tableColumns.length"
      >
        <div
          [@detailExpand]="
            product.id === expandedProduct?.id ? 'expanded' : 'collapsed'
          "
        >
          <app-product-details [product]="product"></app-product-details>
        </div>
      </td>
    </ng-container>

    <ng-container matColumnDef="actions" stickyEnd>
      <th mat-header-cell *matHeaderCellDef class="align-center">Actions</th>
      <td mat-cell *matCellDef="let product" class="align-center">
        <div class="action-btn-container">
          <button mat-icon-button matTooltip="Edit product" class="action-btn">
            <mat-icon>edit</mat-icon>
          </button>
          <button
            mat-icon-button
            matTooltip="Delete product"
            class="action-btn"
          >
            <mat-icon>delete</mat-icon>
          </button>
        </div>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="tableColumns; sticky: true"></tr>

    <tr
      mat-row
      *matRowDef="let product; columns: tableColumns"
      class="main-row"
      [class.expanded]="expandedProduct?.id === product.id"
      (click)="toggleExpandProduct(product)"
    ></tr>
    <tr
      mat-row
      *matRowDef="let product; columns: ['productDetails']"
      class="detail-row"
      (click)="toggleExpandProduct(product)"
    ></tr>

    <tr *matNoDataRow>
      <td [attr.colspan]="tableColumns.length" class="nodata-row">
        No data matching the filter "{{ dataSource.filter }}"
      </td>
    </tr>
  </table>

  <mat-paginator
    [pageSizeOptions]="[5, 10, 20, 50]"
    showFirstLastButtons
  ></mat-paginator>
</div>
