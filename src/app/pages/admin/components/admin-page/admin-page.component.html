<app-header></app-header>

<mat-sidenav-container class="container">
  <mat-sidenav
    #sideMenu
    class="side-menu"
    position="end"
    [mode]="(sideMenuMode$ | async) || 'side'"
    [opened]="showSideMenu$ | async"
    (openedChange)="toggleSideMenu($event)"
    [disableClose]="(mobileMode$ | async) === false"
  >
    <app-menu-item
      *ngFor="let menuItemConfig of menuConfig"
      [config]="menuItemConfig"
    ></app-menu-item>
  </mat-sidenav>
  <mat-sidenav-content>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
