<form (ngSubmit)="onSubmit()" class="form" [formGroup]="form">
  <header class="header">
    <mat-icon class="account-icon" fontIcon="account_circle"></mat-icon>
    <h2 class="title">Log in</h2>
  </header>

  <mat-form-field appearance="outline" subscriptSizing="dynamic">
    <mat-label>User name</mat-label>
    <input
      matInput
      id="userName"
      name="userName"
      formControlName="userName"
      placeholder="User name"
    />
    <mat-error *ngIf="form.controls['userName'].hasError('required')">
      User name is required
    </mat-error>
    <mat-error *ngIf="form.controls['userName'].hasError('minlength')">
      User name must be no shorter than
      {{ form.controls["userName"].errors!["minlength"].requiredLength }}
      symbols
    </mat-error>
  </mat-form-field>

  <mat-form-field appearance="outline" subscriptSizing="dynamic">
    <mat-label>Password</mat-label>
    <input
      matInput
      type="password"
      id="password"
      name="password"
      formControlName="password"
      placeholder="Password"
    />
    <mat-error *ngIf="form.controls['password'].hasError('required')">
      Password is required
    </mat-error>
  </mat-form-field>

  <button
    mat-raised-button
    color="primary"
    type="submit"
    [disabled]="form.invalid"
  >
    Log in
  </button>

  <p class="signup-link">
    <span>Don't have an account yet? </span>
    <a routerLink="/auth/signup">Sign up</a>
  </p>
</form>
