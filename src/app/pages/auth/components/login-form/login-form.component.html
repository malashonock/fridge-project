<form (ngSubmit)="onSubmit()" class="form" [formGroup]="form">
  <header class="header">
    <mat-icon class="account-icon" fontIcon="account_circle"></mat-icon>
    <h2 class="title">Log in</h2>
  </header>

  <mat-form-field appearance="outline" subscriptSizing="dynamic">
    <mat-label>User name</mat-label>
    <input
      matInput
      id="userName"
      name="userName"
      formControlName="userName"
      placeholder="User name"
    />
    <mat-error *ngIf="getFieldErrorMessage('userName')">{{
      getFieldErrorMessage("userName")
    }}</mat-error>
  </mat-form-field>

  <mat-form-field appearance="outline" subscriptSizing="dynamic">
    <mat-label>Password</mat-label>
    <input
      matInput
      type="password"
      id="password"
      name="password"
      formControlName="password"
      placeholder="Password"
    />
    <mat-error *ngIf="getFieldErrorMessage('password')">{{
      getFieldErrorMessage("password")
    }}</mat-error>
  </mat-form-field>

  <button
    mat-raised-button
    color="primary"
    type="submit"
    [disabled]="form.invalid"
  >
    Log in
  </button>

  <p class="signup-link">
    <span>Don't have an account yet? </span>
    <a routerLink="/auth/signup">Sign up</a>
  </p>
</form>
