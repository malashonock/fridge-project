<input
  type="file"
  [id]="name"
  [name]="name"
  #nativeInput
  class="file-input"
  accept="image/*"
  (change)="onFileSelected($event)"
/>

<div class="image-container">
  <ng-container *ngIf="image; else noImage">
    <img [src]="image.url" [alt]="image.name" class="image-preview" />
    <button mat-button class="btn clear-btn" (click)="onDiscardFile()">
      Discard image
    </button>
  </ng-container>
</div>

<ng-template #noImage>
  <button mat-button class="btn upload-btn" (click)="openFileDialog()">
    Upload image
  </button>
</ng-template>
