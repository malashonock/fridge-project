<ng-container [formGroup]="form">
  <app-map-input formControlName="mapCoords"></app-map-input>

  <div class="coords" formGroupName="textCoords">
    <!-- Latitude -->
    <mat-form-field
      appearance="outline"
      subscriptSizing="dynamic"
      class="coord coords__lat"
    >
      <mat-label>Latitude</mat-label>
      <input
        #latitudeInput
        type="text"
        appNumericInput
        formControlName="latitude"
        [errorStateMatcher]="earlyErrorStateMatcher"
      />
      <mat-error *ngIf="controlHasError('textCoords.latitude.required')"
        >Latitude is required</mat-error
      >
      <mat-error *ngIf="controlHasError('textCoords.latitude.isNaN')"
        >Latitude must be a decimal number</mat-error
      >
      <mat-error
        *ngIf="
          controlHasError('textCoords.latitude.min') ||
          controlHasError('textCoords.latitude.max')
        "
        >Latitude must be in range from -90 to 90</mat-error
      >
    </mat-form-field>

    <!-- Longitude -->
    <mat-form-field
      appearance="outline"
      subscriptSizing="dynamic"
      class="coord coords__lat"
    >
      <mat-label>Longitude</mat-label>
      <input
        #longitudeInput
        type="text"
        appNumericInput
        formControlName="longitude"
        [errorStateMatcher]="earlyErrorStateMatcher"
      />
      <mat-error *ngIf="controlHasError('textCoords.longitude.required')"
        >Longitude is required</mat-error
      >
      <mat-error *ngIf="controlHasError('textCoords.longitude.isNaN')"
        >Longitude must be a decimal number</mat-error
      >
      <mat-error
        *ngIf="
          controlHasError('textCoords.longitude.min') ||
          controlHasError('textCoords.longitude.max')
        "
        >Longitude must be in range from -180 to 180</mat-error
      >
    </mat-form-field>
  </div>
</ng-container>
