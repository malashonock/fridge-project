<mat-form-field
  appearance="outline"
  subscriptSizing="dynamic"
  class="form-field"
>
  <mat-label>{{ label }}</mat-label>
  <input
    matInput
    [type]="type"
    [name]="name"
    [id]="name"
    placeholder="{{ label }}"
    [formControl]="formControl"
  />
  <mat-error *ngIf="error">{{ error }}</mat-error>
</mat-form-field>
