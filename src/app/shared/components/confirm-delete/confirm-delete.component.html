<header class="header">
  <h2 matDialogTitle>Confirm delete</h2>
  <button mat-icon-button mat-dialog-close><mat-icon>close</mat-icon></button>
</header>

<mat-dialog-content>
  <p>Are you sure you want to delete this {{ data?.itemType || "item" }}?</p>
  <p>This action is irreversible.</p>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button tabindex="2" color="primary" [mat-dialog-close]="true">
    Delete
  </button>
  <button mat-button tabindex="1" [mat-dialog-close]="false" cdkFocusInitial>
    Cancel
  </button>
</mat-dialog-actions>
